<template>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-label="Full size image viewer" class="slds-modal slds-fade-in-open slds-modal_large">
        <div class="slds-modal__container">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                <span class="slds-icon_container" title="Close">
                    <lightning-icon icon-name="utility:close" alternative-text="Close" variant="bare" size="small"></lightning-icon>
                </span>
                <span class="slds-assistive-text">Close</span>
            </button>
            <div class="slds-modal__content slds-p-around_medium slds-modal__content_headless" id="modal-content-id-1">
                <div class="slds-grid slds-align_absolute-center">
                    <div class="slds-col slds-size_1-of-12 slds-text-align_center">
                        <div class="navigation-icon" onclick={showPrevious} onmouseover={handleMouseOver} onmouseout={handleMouseOut}>
                            <lightning-icon icon-name="utility:left" alternative-text="Previous" size="large"></lightning-icon>
                        </div>
                    </div>
                    <div class="slds-col slds-size_10-of-12 slds-text-align_center">
                        <img src={imageUrl} class="full-size-image"/>
                        <div class="slds-text-align_center slds-m-top_small">
                            <lightning-button label="Replace" variant="neutral" class="slds-m-right_small" onclick={handleReplace}></lightning-button>
                            <lightning-button label="Delete" variant="neutral" class="slds-m-left_small" onclick={handleDelete}></lightning-button>
                        </div>
                        <div class="slds-p-around_xxx-small">
                            <div>
                                <lightning-input type="text" label="Copyrights" placeholder="Copyrights..." value={imageCopyrights} onchange={handleCopyrightChanges}></lightning-input>
                            </div>
                            <div class="slds-m-top_small" if:true={isCopyrightsChanged}>
                                <lightning-button class="slds-m-top_large" label="Save Changes" variant="brand" onclick={handleCopyrightsUpdate}></lightning-button>
                            </div>
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-12 slds-text-align_center">
                        <div class="navigation-icon" onclick={showNext} onmouseover={handleMouseOver} onmouseout={handleMouseOut}>
                            <lightning-icon icon-name="utility:right" alternative-text="Next" size="large"></lightning-icon>
                        </div>
                    </div>
                </div>
            </div>
            <div class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" aria-label="Close" onclick={closeModal}>Close</button>
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>

<template>
    <div class="slds-box slds-theme_default slds-p-around_medium slds-m-around_medium">
        <lightning-spinner if:true={isLoading} size="medium"></lightning-spinner>

        <div class="slds-grid slds-wrap slds-gutters">
            <template if:false={isProjectPage}>
                <div class="slds-col slds-size_1-of-1 slds-m-bottom_small">
                    <c-record-search
                            type="Project__c"
                            label="Project"
                            onrecordselected={handleProjectSelected}
                    ></c-record-search>
                </div>
            </template>
            <template if:false={isAssignmentPage}>
                <div class="slds-col slds-size_1-of-1 slds-m-bottom_small">
                    <c-record-search
                            type="Assignment__c"
                            label="Assignment"
                            onrecordselected={handleAssignmentSelected}
                    ></c-record-search>
                </div>
            </template>
            <template if:false={isMilestonePage}>
                <div class="slds-col slds-size_1-of-1 slds-m-bottom_small">
                    <c-record-search
                            type="Milestone__c"
                            label="Milestone"
                            onrecordselected={handleMilestoneSelected}
                    ></c-record-search>
                </div>
            </template>
            <template if:false={isResourcePage}>
                <div class="slds-col slds-size_1-of-1 slds-m-bottom_small">
                    <c-record-search
                            type="Resource__c"
                            label="Resource"
                            onrecordselected={handleResourceSelected}
                    ></c-record-search>
                </div>
            </template>
        </div>

        <div class="slds-grid slds-gutters slds-wrap slds-m-bottom_medium">
            <div class="slds-col slds-size_1-of-2">
                <lightning-input
                        type="date"
                        label="Start Date"
                        onchange={handleStartDateChange}
                ></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-2">
                <lightning-input
                        type="date"
                        label="End Date"
                        onchange={handleEndDateChange}
                ></lightning-input>
            </div>
        </div>

        <div class="slds-grid slds-justify_end">
            <lightning-button
                    label="Generate Report"
                    onclick={handleSubmit}
                    variant="brand"
            ></lightning-button>
        </div>
    </div>
</template>
